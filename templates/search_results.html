{% extends "simple_base.html" %}

{% block content %}
<h2>Search Results:</h2>
<ul>
    {% for result in results %}
        {% if result['title'] == "Aesop's Fables" %}
            <li><a href="{{ url_for('aesops_fables') }}">Aesop's Fables</a></li>
        {% else %}
            <li><a href="{{ url_for('book', id=result['id']) }}">{{ result['title'] }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
